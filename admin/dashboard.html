<!DOCTYPE html>
<html lang="en" data-color-scheme="light">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Admin Dashboard | Home-Coming Cloud Kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="../manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/icon-512x512.png" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Firebase Config -->
    <script src="../js/auth.js"></script>
  </head>
  <body data-page="admin-dashboard" data-admin-page="dashboard" class="admin-shell">
    <button
      id="themeToggle"
      class="theme-toggle"
      type="button"
      aria-pressed="false"
      aria-label="Switch to dark mode"
      title="Switch to dark mode"
    >
      <span class="theme-toggle__icon" aria-hidden="true">ðŸŒ™</span>
    </button>

  <header class="global-header admin-app-header">
      <div class="admin-header__inner">
        <div class="admin-header__top">
          <div class="admin-brand">
            <img src="../assets/logo.png" alt="Home-Coming Logo" class="admin-brand__logo" />
            <h1 class="admin-brand__title">Home-Coming Cloud Kitchen</h1>
          </div>
          <a
            id="navAuthBtn"
            class="global-nav__link"
            data-nav
            href="../login.html"
            data-login-href="../login.html"
          >
            Login
          </a>
        </div>
        <nav class="admin-tabs" aria-label="Admin sections">
          <a class="tab-btn" data-admin-nav="dashboard" href="dashboard.html">Dashboard</a>
          <a class="tab-btn" data-admin-nav="menu" href="menu-management.html">Menu</a>
          <a class="tab-btn" data-admin-nav="messaging" href="messaging.html">Messaging</a>
        </nav>
      </div>
    </header>

    <main class="admin-main">
      <section class="card admin-card">
        <div class="card__body admin-layout">
          <header class="admin-header">
            <div class="admin-nav">
              <div>
                <p class="overline">Admin Console</p>
                <h1>Today&apos;s Overview</h1>
              </div>
            </div>
          </header>

          <section class="admin-content">
        <div class="content-header">
          <div>
            <h2>Operations snapshot</h2>
          </div>
          <div class="filters">
            <label class="sr-only" for="snapshotRange">Time range</label>
            <select id="snapshotRange" class="form-control">
              <option value="today" selected>Today</option>
              <option value="week">This week</option>
              <option value="month">This month</option>
            </select>
          </div>
        </div>

        <div class="reports-grid">
          <article class="card">
            <div class="card__body">
              <h3>Orders in progress</h3>
              <p class="stat-value" aria-live="polite" id="ordersInProgress">--</p>
              <p class="text-subtle" id="ordersInProgressDetails"></p>
            </div>
          </article>
          <article class="card">
            <div class="card__body">
              <h3>Average fulfillment time</h3>
              <p class="stat-value" id="averageFulfillment">--</p>
              <p class="status status--info" id="averageFulfillmentTrend" hidden></p>
            </div>
          </article>
          <article class="card">
            <div class="card__body">
              <h3>Capacity</h3>
              <div class="capacity-info">
                <span>Lunch</span>
                <strong id="capacityLunch">--</strong>
              </div>
              <div class="capacity-bar">
                <div class="capacity-fill" id="capacityLunchFill" style="width: 0%"></div>
              </div>
              <div class="capacity-info">
                <span>Dinner</span>
                <strong id="capacityDinner">--</strong>
              </div>
              <div class="capacity-bar">
                <div class="capacity-fill" id="capacityDinnerFill" style="width: 0%"></div>
              </div>
            </div>
          </article>
        </div>

        <section class="orders-container" aria-labelledby="latestOrdersHeading">
          <div class="content-header">
            <div>
              <h2 id="latestOrdersHeading">Latest orders</h2>
            </div>
            <div class="filters">
              <label class="sr-only" for="orderFilter">Filter orders</label>
              <select id="orderFilter" class="form-control">
                <option value="all" selected>All statuses</option>
                <option value="priority">Priority</option>
                <option value="pending">Pending</option>
                <option value="ready">Ready</option>
              </select>
            </div>
          </div>

          <div class="orders-grid" role="list" id="ordersList"></div>
        </section>
          </section>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <p>Â© 2025 Home-Coming Cloud Kitchen. All rights reserved.</p>
    </footer>

    <!-- Notification container -->
    <div id="notification"></div>

  <script src="../js/auth.js"></script>
  <script src="../js/admin.js"></script>
  <script src="../js/theme.js"></script>
  <script src="../js/app.js"></script>
  </body>
</html>

  <head>
    <meta charset="UTF-8" />
    <meta

      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="../manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/icon-512x512.png" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Firebase Config -->
    <script src="../js/auth.js"></script>
  </head>
  <body data-page="admin-menu" data-admin-page="menu-management" class="admin-shell">
    <button
      id="themeToggle"
      class="theme-toggle"
      type="button"
      aria-pressed="false"
      aria-label="Switch to dark mode"
      title="Switch to dark mode"
    >
      <span class="theme-toggle__icon" aria-hidden="true">ðŸŒ™</span>
    </button>

  <header class="global-header admin-app-header">
      <div class="admin-header__inner">
        <div class="admin-header__top">
          <div class="admin-brand">
            <img src="../assets/logo.png" alt="Home-Coming Logo" class="admin-brand__logo" />
            <h1 class="admin-brand__title">Home-Coming Cloud Kitchen</h1>
          </div>
          <a
            id="navAuthBtn"
            class="global-nav__link"
            data-nav
            href="../login.html"
            data-login-href="../login.html"
          >
            Login
          </a>
        </div>
        <nav class="admin-tabs" aria-label="Admin sections">
          <a class="tab-btn" data-admin-nav="dashboard" href="dashboard.html">Dashboard</a>
          <a class="tab-btn" data-admin-nav="menu" href="menu-management.html">Menu</a>
          <a class="tab-btn" data-admin-nav="reports" href="reports.html">Reports</a>
          <a class="tab-btn" data-admin-nav="messaging" href="messaging.html">Messaging</a>
        </nav>
      </div>
    </header>

    <main class="admin-main">
      <section class="card admin-card">
        <div class="card__body admin-layout">
          <header class="admin-header">
            <div class="admin-nav">
              <div>
                <p class="overline">Admin Console</p>
                <h1>Menu management</h1>
              </div>
              <div class="admin-header__actions">
                <button class="btn btn--outline btn--sm" type="button">
                  Draft new menu
                </button>
              </div>
            </div>
          </header>

          <section class="admin-content">
        <div class="content-header">
          <div>
            <h2>Active catalogue</h2>
          </div>
          <div class="menu-controls">
            <button class="btn btn--primary btn--sm" type="button" id="menuItemFormFocus">
              Add item
            </button>
          </div>
        </div>

        <section class="admin-form-panel" aria-labelledby="addMenuItemHeading">
          <div class="admin-form-panel__header">
            <h2 id="addMenuItemHeading">Add item to today&apos;s menu</h2>
            <p class="text-subtle">Publish fresh dishes so customers can see them right away.</p>
          </div>

          <form id="menuItemForm" class="admin-form">
            <div class="admin-form__grid">
              <div class="admin-form__field">
                <label for="menuItemName">Dish name</label>
                <input
                  type="text"
                  id="menuItemName"
                  name="name"
                  class="form-control"
                  placeholder="E.g. Paneer Tikka Wrap"
                  required
                  maxlength="80"
                />
              </div>

              <div class="admin-form__field">
                <label for="menuItemPrice">Price (â‚¹)</label>
                <input
                  type="number"
                  id="menuItemPrice"
                  name="price"
                  class="form-control"
                  placeholder="199"
                  min="1"
                  step="0.5"
                  required
                />
              </div>

              <div class="admin-form__field">
                <label for="menuItemDate">Available on</label>
                <input
                  type="date"
                  id="menuItemDate"
                  name="availableDate"
                  class="form-control"
                  required
                />
              </div>

              <div class="admin-form__field">
                <label for="menuItemCapacity">Serving capacity</label>
                <input
                  type="number"
                  id="menuItemCapacity"
                  name="capacity"
                  class="form-control"
                  placeholder="20"
                  min="1"
                  step="1"
                  required
                />
              </div>
            </div>

            <div class="admin-form__field">
              <label for="menuItemDescription">Description</label>
              <textarea
                id="menuItemDescription"
                name="description"
                class="form-control"
                rows="3"
                placeholder="Short tasting notes, serving size, or accompaniments"
              ></textarea>
            </div>

            <div class="admin-form__options">
              <div class="admin-form__group" role="group" aria-labelledby="menuItemMealPeriodsLabel">
                <span id="menuItemMealPeriodsLabel" class="admin-form__group-label">Meal session</span>
                <label class="form-checkbox" for="menuItemLunch">
                  <input type="checkbox" id="menuItemLunch" name="mealPeriods" value="Lunch" checked />
                  <span>Lunch</span>
                </label>
                <label class="form-checkbox" for="menuItemDinner">
                  <input type="checkbox" id="menuItemDinner" name="mealPeriods" value="Dinner" checked />
                  <span>Dinner</span>
                </label>
              </div>
              <label class="form-checkbox" for="menuItemIsDaily">
                <input type="checkbox" id="menuItemIsDaily" name="isDaily" checked />
                <span>Feature on today&apos;s menu board</span>
              </label>
            </div>

            <div class="admin-form__actions">
              <button type="reset" class="btn btn--outline btn--sm">Clear</button>
              <button type="submit" id="menuItemSubmit" class="btn btn--primary btn--sm">
                Save dish
              </button>
            </div>
            <p id="menuItemFeedback" class="form-feedback" role="status" aria-live="polite"></p>
          </form>
        </section>

        <div class="menu-items-list" role="list" id="menuItems"></div>

        <section class="capacity-grid" aria-labelledby="prepCapacityHeading">
          <div class="content-header">
            <div>
              <h2 id="prepCapacityHeading">Prep capacity</h2>
            </div>
          </div>
          <div id="prepCapacity" class="prep-capacity-grid"></div>
        </section>
          </section>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <p>Â© 2025 Home-Coming Cloud Kitchen. All rights reserved.</p>
    </footer>

    <!-- Notification container -->
    <div id="notification"></div>

  <script src="../js/auth.js"></script>
  <script src="../js/admin.js"></script>
  <script src="../js/theme.js"></script>
  <script src="../js/app.js"></script>
  </body>
</html>

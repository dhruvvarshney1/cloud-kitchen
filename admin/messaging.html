<!DOCTYPE html>
<html lang="en" data-color-scheme="light">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Messaging | Home-Coming Cloud Kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="../manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/icon-512x512.png" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Firebase Config -->
    <script src="../js/auth.js"></script>
  </head>
  <body data-page="admin-messaging" data-admin-page="messaging" class="admin-shell">
    <button
      id="themeToggle"
      class="theme-toggle"
      type="button"
      aria-pressed="false"
      aria-label="Switch to dark mode"
      title="Switch to dark mode"
    >
      <span class="theme-toggle__icon" aria-hidden="true">ðŸŒ™</span>
    </button>

  <header class="global-header admin-app-header">
      <div class="admin-header__inner">
        <div class="admin-header__top">
          <div class="admin-brand">
            <img src="../assets/logo.png" alt="Home-Coming Logo" class="admin-brand__logo" />
            <h1 class="admin-brand__title">Home-Coming Cloud Kitchen</h1>
          </div>
          <a
            id="navAuthBtn"
            class="global-nav__link"
            data-nav
            href="../login.html"
            data-login-href="../login.html"
          >
            Login
          </a>
        </div>
        <nav class="admin-tabs" aria-label="Admin sections">
          <a class="tab-btn" data-admin-nav="dashboard" href="dashboard.html">Dashboard</a>
          <a class="tab-btn" data-admin-nav="menu" href="menu-management.html">Menu</a>
          <a class="tab-btn" data-admin-nav="messaging" href="messaging.html">Messaging</a>
        </nav>
      </div>
    </header>

    <main class="admin-main">
      <section class="card admin-card">
        <div class="card__body admin-layout">
          <header class="admin-header">
            <div class="admin-nav">
              <div>
                <p class="overline">Admin Console</p>
                <h1>Customer messaging</h1>
              </div>
              <div class="admin-header__actions">
                <button class="btn btn--outline btn--sm" type="button">
                  Compose broadcast
                </button>
              </div>
            </div>
          </header>

          <section class="admin-content">
        <div class="content-header">
          <div>
            <h2>Conversation center</h2>
          </div>
          <div class="filters">
            <label class="sr-only" for="conversationFilter">Filter conversations</label>
            <select id="conversationFilter" class="form-control">
              <option value="open" selected>Open chats</option>
              <option value="unread">Unread</option>
              <option value="archived">Archived</option>
            </select>
          </div>
        </div>

        <section class="messages-layout">
          <aside class="conversation-list" aria-label="Conversations">
            <ul class="conversations" id="conversationList"></ul>
          </aside>

          <section class="chat-pane" aria-label="Message thread">
            <header class="chat-header" id="chatHeader"></header>
            <div class="chat-messages" id="chatMessages"></div>
            <form id="adminChatForm" class="chat-input-row" aria-label="Reply to customer">
              <label class="sr-only" for="adminChatMessage">Message</label>
              <textarea
                id="adminChatMessage"
                class="form-control"
                rows="3"
                placeholder="Type your reply..."
                required
              ></textarea>
              <div class="chat-actions">
                <button class="btn btn--secondary" type="button" id="adminChatDraft">
                  Save draft
                </button>
                <button class="btn btn--primary" type="submit" id="adminChatSend">Send reply</button>
              </div>
            </form>
          </section>
        </section>
          </section>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <p>Â© 2025 Home-Coming Cloud Kitchen. All rights reserved.</p>
    </footer>

    <!-- Notification container -->
    <div id="notification"></div>

  <script src="../js/auth.js"></script>
  <script src="../js/admin.js"></script>
  <script src="../js/theme.js"></script>
  <script src="../js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" data-color-scheme="light">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Reports &amp; Insights | Home-Coming Cloud Kitchen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="../manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/icon-512x512.png" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Firebase Config -->
    <script src="../js/auth.js"></script>
  </head>
  <body
    data-page="admin-reports"
    data-admin-page="reports"
    class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300"
  >
    <button
      id="themeToggle"
      class="theme-toggle"
      type="button"
      aria-pressed="false"
      aria-label="Switch to dark mode"
      title="Switch to dark mode"
    >
      <span class="theme-toggle__icon" aria-hidden="true">ðŸŒ™</span>
    </button>

    <header class="global-header bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex flex-col gap-6">
        <div class="flex flex-wrap items-center justify-between gap-4">
          <div class="flex items-center gap-3">
            <img src="../assets/logo.png" alt="Home-Coming Logo" class="h-12 w-12 rounded-lg" />
            <h1 class="text-xl md:text-2xl font-bold text-gray-800 dark:text-white">
              Home-Coming Cloud Kitchen
            </h1>
          </div>
          <a
            id="navAuthBtn"
            class="global-nav__link"
            data-nav
            href="../login.html"
            data-login-href="../login.html"
          >
            Login
          </a>
        </div>
        <nav class="admin-tabs justify-center" aria-label="Admin sections">
          <a class="tab-btn" data-admin-nav="dashboard" href="dashboard.html">Dashboard</a>
          <a class="tab-btn" data-admin-nav="menu" href="menu-management.html">Menu</a>
          <a class="tab-btn" data-admin-nav="reports" href="reports.html">Reports</a>
          <a class="tab-btn" data-admin-nav="messaging" href="messaging.html">Messaging</a>
        </nav>
      </div>
    </header>

    <main class="min-h-[calc(100vh-180px)] flex items-center justify-center px-4 py-10">
      <section class="card w-full max-w-6xl shadow-lg">
        <div class="card__body admin-layout">
          <header class="admin-header">
            <div class="admin-nav">
              <div>
                <p class="overline">Admin Console</p>
                <h1>Reports &amp; insights</h1>
              </div>
              <div class="flex gap-8">
                <button class="btn btn--outline btn--sm" type="button">
                  Download CSV
                </button>
              </div>
            </div>
          </header>

          <section class="admin-content">
        <div class="content-header">
          <div>
            <h2>Performance analytics</h2>
          </div>
          <div class="filters">
            <label class="sr-only" for="reportRange">Time range</label>
            <select id="reportRange" class="form-control">
              <option value="7">Last 7 days</option>
              <option value="30" selected>Last 30 days</option>
              <option value="90">Last 90 days</option>
            </select>
          </div>
        </div>

        <div class="reports-grid" role="list" id="reportMetrics"></div>

        <section class="orders-container" aria-labelledby="reportHighlights">
          <div class="content-header">
            <div>
              <h2 id="reportHighlights">Highlights</h2>
            </div>
          </div>
          <div class="orders-grid" id="reportHighlightsList"></div>
        </section>
          </section>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <p>Â© 2025 Home-Coming Cloud Kitchen. All rights reserved.</p>
    </footer>

    <!-- Notification container -->
    <div id="notification"></div>

  <script src="../js/auth.js"></script>
  <script src="../js/admin.js"></script>
  <script src="../js/theme.js"></script>
  <script src="../js/app.js"></script>
  </body>
</html>
